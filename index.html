<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DELSO calculator</title>
    <!-- bootstrap  -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript  -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="calculator">
        <div class="calculator-screen" value="0" id="screen">0</div>
        <div class="calculator-keys">
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>

          <button type="button" value="7" class="number">7</button>
          <button type="button" value="8" class="number">8</button>
          <button type="button" value="9" class="number">9</button>

          <button type="button" value="4" class="number">4</button>
          <button type="button" value="5" class="number">5</button>
          <button type="button" value="6" class="number">6</button>

          <button type="button" value="1" class="number">1</button>
          <button type="button" value="2" class="number">2</button>
          <button type="button" value="3" class="number">3</button>

          <button type="button" class="number">0</button>
          <button type="button" class="decimal" id="decimal">.</button>
          <button type="button" class="all-clear" id="clear">CLEAR</button>
          <button type="button" class="all-clear" id="delete">DEL</button>

          <button type="button" class="equal-sign" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
